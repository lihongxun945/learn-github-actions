name: auto-run-build
on: [push]
jobs:
  auto-run-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - run: git add .
      - run: git commit -m 'build'
      - run: git push